      <div class="page-header">
      	<h3>Cells Visited</h3>
      </div>

	  <form id="get-cells-visited" class="form-inline" role="form">
  		<div class="form-group">
		  <label class="sr-only" for="cells-visited-phone-id">Phone ID</label>
    	  <input type="text" class="form-control" id="cells-visited-phone-id" placeholder="Phone ID">
  		</div>
  		<div class="form-group">
    	  <label class="sr-only" for="cells-visited-date">Date</label>
          <input type="text" class="form-control" id="cells-visited-date" placeholder="Date">
  		</div>
  		<button id="cells-visited-submit" type="submit" class="btn btn-success">Go!</button>
	  </form>

      <div class="page-header">
      	<h3>Phones in Cell</h3>
      </div>

      <form id="get-phones-in-cell" class="form-inline" role="form">
  		<div class="form-group">
		  <label class="sr-only" for="phones-in-cell-cell-id">Cell ID</label>

  		<div class="form-group">
    	  <label class="sr-only" for="phones-in-cell-date">Date</label>
          <input type="text" class="form-control" id="phones-in-cell" placeholder="Date">
  		</div>
  		<div class="form-group">
    	  <label class="sr-only" for="phones-in-cell-hour">Hour</label>

  		</div>
  		<button id="phones-in-cell-submit" type="submit" class="btn btn-success">Go!</button>
	  </form>
